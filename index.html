<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fort Attack Force Application</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    :root {
      --green: #3ddc84;
      --green-dark: #2dbd6e;
      --bg: #121212;
      --text: #ffffff;
      --input-bg: #1e1e1e;
      --border: #2c2c2c;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
    }
    .form-container {
      background-color: var(--input-bg);
      padding: 2rem;
      border-radius: 12px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(61, 220, 132, 0.2);
    }
    h1 {
      text-align: center;
      color: var(--green);
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.25rem;
      font-weight: 500;
    }
    input, select, textarea {
      width: 100%;
      background: var(--bg);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 1rem;
    }
    input:focus, select:focus, textarea:focus {
      border-color: var(--green);
      outline: none;
    }
    button {
      width: 100%;
      background-color: var(--green);
      color: #000;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover {
      background-color: var(--green-dark);
    }
    .message {
      text-align: center;
      margin-top: 1rem;
      font-size: 1rem;
      color: var(--green);
      display: none;
    }
    .error {
      color: #ff4d4d;
      display: none;
      text-align: center;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Apply to Fort Attack Force</h1>
    <form id="fortForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" required />
      <label for="codename">Codename</label>
      <input type="text" id="codename" required />
      <label for="age">Age</label>
      <input type="number" id="age" min="8" max="99" required />
      <label for="role">Preferred Role</label>
      <select id="role" required>
        <option value="">Select a role</option>
        <option value="commander">Commander</option>
        <option value="scout">Scout</option>
        <option value="sniper">Sniper</option>
        <option value="engineer">Engineer</option>
        <option value="defender">Defender</option>
      </select>
      <label for="skills">Top Skills</label>
      <textarea id="skills" rows="3" required></textarea>
      <label for="fitness">Describe Your Physical Fitness</label>
      <textarea id="fitness" rows="3" required></textarea>
      <label for="why">Why Should We Pick You?</label>
      <textarea id="why" rows="4" required></textarea>
      <div class="error" id="errorMessage">Please fill out all fields.</div>
      <button type="submit">Submit Application</button>
    </form>
    <div class="message" id="thankYouMessage">âœ… Your application has been recorded (locally). Thank you!</div>
  </div>

  <script>
    const form = document.getElementById("fortForm");
    const errorMessage = document.getElementById("errorMessage");
    const thankYouMessage = document.getElementById("thankYouMessage");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const fields = [
        "name", "codename", "age", "role",
        "skills", "fitness", "why"
      ];

      let valid = true;
      fields.forEach(id => {
        const val = document.getElementById(id).value.trim();
        if (!val) valid = false;
      });

      if (!valid) {
        errorMessage.style.display = "block";
        thankYouMessage.style.display = "none";
        return;
      }

      errorMessage.style.display = "none";
      thankYouMessage.style.display = "block";
      form.reset();
      setTimeout(() => {
        thankYouMessage.style.display = "none";
      }, 3000);
    });

    // Hide error message when user starts typing
    ["name", "codename", "age", "role", "skills", "fitness", "why"].forEach(id => {
      document.getElementById(id).addEventListener("input", function() {
        errorMessage.style.display = "none";
      });
    });
  </script>
</body>
</html>
